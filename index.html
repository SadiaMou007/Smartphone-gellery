<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Corner</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/a4a8ce0daf.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <div
          class="d-flex justify-content-center align-items-center bg-light nav"
        >
          <i class="fa-solid fa-mobile-screen-button nav-icon"></i>
          <h2>Phone Corner</h2>
        </div>
      </nav>
    </header>

    <!-- searchbar -->
    <section>
      <div class="input-group my-3 w-50 mx-auto">
        <input
          type="text"
          class="form-control"
          id="search-text"
          placeholder="Search Phone By Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          onclick="loadApi()"
        >
          Search
        </button>
      </div>
    </section>
    <!-- error msg and search result -->
    <section>
      <div class="text-center">
        <h6 id="error" class="text-danger"></h6>
      </div>
    </section>
    <!-- show details -->
    <section class="container my-4">
      <div id="detailsId"></div>
    </section>
    <!-- show information -->
    <section class="container my-4">
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        id="info-container"
      ></div>
    </section>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
